<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina de contactos</title>
	<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	

	<div class="home-button">
        <a href="../index.html">link para volver a la pagina de inicio">
            <img src="../img/btn-inicio.png" alt="no_carga_mensaje" title="Ir al index" width="50px">
        </a>
    </div>

    <!-- Formulario centrado -->
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="cc">Cédula</label>
                <input type="number" id="cc" name="cc" required>
            </div>

            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
